name: Build Client

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build with checksums
        run: npm run build:release

      - name: Display checksums
        run: |
          echo "=== checksums.sha256 ==="
          cat dist/checksums.sha256
          echo ""
          echo "=== checksums.json ==="
          cat dist/checksums.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist/
          retention-days: 30

      - name: Update README with hashes
        working-directory: .
        run: |
          # Read SRI hashes from JSON
          INDEX_SRI=$(jq -r '.["index.html"].sri' client/dist/checksums.json)
          BUNDLE_SRI=$(jq -r '.["bundle.js"].sri' client/dist/checksums.json)
          SW_SRI=$(jq -r '.["sw.js"].sri' client/dist/checksums.json)
          
          echo "index.html: $INDEX_SRI"
          echo "bundle.js: $BUNDLE_SRI"
          echo "sw.js: $SW_SRI"
          
          # Create temporary file with new content
          cat > /tmp/new_hashes.txt << 'MARKER'
          <!-- BUILD_HASHES_START -->
          | File | SRI Hash (compare with [srihash.org](https://srihash.org)) |
          |------|-------------------------------------------------------------|
          MARKER
          echo "| \`index.html\` | \`${INDEX_SRI}\` |" >> /tmp/new_hashes.txt
          echo "| \`bundle.js\` | \`${BUNDLE_SRI}\` |" >> /tmp/new_hashes.txt
          echo "| \`sw.js\` | \`${SW_SRI}\` |" >> /tmp/new_hashes.txt
          echo "<!-- BUILD_HASHES_END -->" >> /tmp/new_hashes.txt
          
          # Use awk to replace the section
          awk '
            /<!-- BUILD_HASHES_START -->/ { 
              while ((getline line < "/tmp/new_hashes.txt") > 0) print line
              skip = 1
              next
            }
            /<!-- BUILD_HASHES_END -->/ { 
              skip = 0
              next
            }
            !skip { print }
          ' README.md > /tmp/README_new.md
          
          mv /tmp/README_new.md README.md
          
          echo "Updated README.md:"
          grep -A7 "BUILD_HASHES_START" README.md

      - name: Commit and push README changes
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update build hashes in README [skip ci]"
          git push
