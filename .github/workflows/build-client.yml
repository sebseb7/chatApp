name: Build Client

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build with checksums
        run: npm run build:release

      - name: Display checksums
        run: cat dist/checksums.sha256

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist/
          retention-days: 30

      - name: Update README with hashes
        working-directory: .
        run: |
          # Read checksums
          INDEX_HASH=$(grep 'index.html$' client/dist/checksums.sha256 | cut -d' ' -f1)
          BUNDLE_HASH=$(grep 'bundle.js$' client/dist/checksums.sha256 | cut -d' ' -f1)
          SW_HASH=$(grep 'sw.js$' client/dist/checksums.sha256 | cut -d' ' -f1)
          
          echo "index.html: $INDEX_HASH"
          echo "bundle.js: $BUNDLE_HASH"
          echo "sw.js: $SW_HASH"
          
          # Create temporary file with new content
          cat > /tmp/new_hashes.txt << 'MARKER'
          <!-- BUILD_HASHES_START -->
          | File | SHA-256 |
          |------|---------|
          MARKER
          echo "| \`index.html\` | \`${INDEX_HASH}\` |" >> /tmp/new_hashes.txt
          echo "| \`bundle.js\` | \`${BUNDLE_HASH}\` |" >> /tmp/new_hashes.txt
          echo "| \`sw.js\` | \`${SW_HASH}\` |" >> /tmp/new_hashes.txt
          echo "<!-- BUILD_HASHES_END -->" >> /tmp/new_hashes.txt
          
          # Use awk to replace the section
          awk '
            /<!-- BUILD_HASHES_START -->/ { 
              while ((getline line < "/tmp/new_hashes.txt") > 0) print line
              skip = 1
              next
            }
            /<!-- BUILD_HASHES_END -->/ { 
              skip = 0
              next
            }
            !skip { print }
          ' README.md > /tmp/README_new.md
          
          mv /tmp/README_new.md README.md
          
          echo "Updated README.md:"
          grep -A7 "BUILD_HASHES_START" README.md

      - name: Commit and push README changes
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update build hashes in README [skip ci]"
          git push
